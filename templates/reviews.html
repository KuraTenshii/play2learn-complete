{% extends "_base_vue.html" %}

{% block title %}Reviews{% endblock %}

{% block main %}
  <h1>Player Reviews</h1>

  <div id="reviewCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% for review in reviews %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <div class="d-flex justify-content-center">
            <div class="card w-75 text-center shadow">
              <div class="card-body">
                <p class="card-text">"{{ review.content }}"</p>
                <small>â€” {{ review.user.username }}, {{ review.created_at|date:"M d, Y" }}</small>
              </div>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="carousel-item active">
          <p class="text-center">No reviews yet.</p>
        </div>
      {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#reviewCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#reviewCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
{% endblock %}
