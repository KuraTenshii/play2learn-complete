{% extends "base.html" %}

{% block title %}Game History{% endblock %}
{% block main %}
<h2>My Game History</h2>
<table>
  <tr>
    <th>Time</th>
    <th>Game</th>
    <th>Settings</th>
    <th>Score</th>
  </tr>
  {% for h in histories %}
  <tr>
    <td>{{ h.finished_at }}</td>
    <td>{{ h.get_game_type_display }}</td>
    <td>{{ h.settings }}</td>
    <td>{{ h.final_score }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No history yet.</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
